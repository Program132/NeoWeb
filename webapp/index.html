<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moteur de Recherche</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Moteur de Recherche</h1>
        <form method="POST" action="/search">
            <label>
                <input type="text" name="query" placeholder="Recherchez un mot..." required>
            </label>
            <button type="submit">Rechercher</button>
        </form>
        {% if results %}
        <h2>Résultats :</h2>
        <ul>
            {% for result in results %}
            <li>
                <h3 style="color: black;">{{ result.title }}</h3>
                <a href="{{ result.url }}" style="color: green;">{{ result.url }}</a>
                <p>{{ result.excerpt }}...</p>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p>Aucun résultat trouvé.</p>
        {% endif %}
    </div>
</body>
</html>
